allprojects {
    buildscript {
        repositories {
            mavenCentral()
        }
    }
}

subprojects {
    apply plugin: 'java'
    apply plugin: 'idea'
    apply plugin: 'jacoco'
    apply plugin: 'findbugs'
    apply plugin: 'pmd'


    repositories {
        mavenCentral()
    }

    task wrapper(type: Wrapper) {
        gradleVersion = '5.4.1'
    }
}